<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<section class="get-in-touch">
   <h1 class="title">Get in touch</h1>
   <form class="contact-form row" [formGroup]="contactForm">
      <div class="form-field col-lg-6">
         <input id="name" class="input-text js-input" type="text" formControlName="fullName">
         <label class="label" for="name">Name</label>
         <div *ngIf="contactForm.controls['fullName'].touched && contactForm.controls['fullName'].hasError('required')" class="err">Name Is Required.</div>
      </div>
      <div class="form-field col-lg-6 ">
         <input id="email" class="input-text js-input" type="email" formControlName="emailAddress">
         <label class="label" for="email">E-mail</label>
         <div *ngIf="contactForm.controls['emailAddress'].touched && contactForm.controls['emailAddress'].hasError('required')" class="err">Email Address is Required.</div>
      </div>
       <div class="form-field col-lg-12 ">
         <input id="phone" class="input-text js-input" type="text" formControlName="contactNumber">
         <label class="label" for="phone">Contact Number</label>
         <div *ngIf="contactForm.controls['contactNumber'].touched && contactForm.controls['contactNumber'].hasError('required')" class="err">Contact Number is Required.</div>
      </div>
      <div class="form-field col-lg-12">
         <input id="message" class="input-text js-input" type="text" formControlName="message">
         <label class="label" for="message">Message</label>
         <div *ngIf="contactForm.controls['message'].touched && contactForm.controls['message'].hasError('required')" class="err">Message is Required.</div>
      </div>
      <div class="form-field col-lg-12">
         <input [disabled]="!contactForm.valid" class="submit-btn" type="submit" value="Submit">
      </div>
   </form>
</section>
